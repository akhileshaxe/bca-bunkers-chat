<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BCA Bunkers Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- WATERMARK -->
  <div class="watermark">project by akhil</div>

  <!-- LOGIN PAGE -->
  <main id="loginPage" class="page page--center">
    <div class="card login-card">
      <h1 class="logo">BCA Bunkers</h1>
      <p class="slogan">"ikda meme boss ra"</p>

      <label class="field">
        <input id="usernameInput" type="text" placeholder="Enter your name" />
      </label>

      <div class="gender-row">
        <label class="gender"><input type="radio" name="gender" value="Male" checked /><span>Male</span></label>
        <label class="gender"><input type="radio" name="gender" value="Female" /><span>Female</span></label>
        <label class="gender"><input type="radio" name="gender" value="Other" /><span>Other</span></label>
      </div>

      <div class="room-options">
        <button id="createRoomBtn" class="btn primary">Create Room</button>
        <button id="joinRoomBtn" class="btn primary">Join Room</button>
      </div>

      <div id="roomJoinInputContainer" class="field" style="display:none;">
        <input id="roomIdInput" type="text" placeholder="Enter Room ID to Join" />
        <button id="confirmJoinBtn" class="btn primary" style="margin-top:8px;">Join</button>
      </div>

      <p class="tiny-note">Private Bunk Chat â€” Secret Rooms</p>
    </div>
  </main>

  <!-- CHAT PAGE -->
  <section id="chatPage" class="page page--hidden">
    <header class="chat-header">
      <div class="brand">
        <h2>BCA Bunkers</h2>
        <div class="meta">
          <span id="userBadge"></span>
          <span id="roomInfo"></span>
          <button id="logoutBtn" class="btn link">Exit</button>
        </div>
      </div>
      <p class="slogan-mini">"ikda meme boss ra"</p>
    </header>

    <div id="messages" class="messages"></div>

    <form id="composer" class="composer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn" class="btn send">Send</button>
    </form>
  </section>

  <!-- ROOM ID POPUP -->
  <div id="roomPopup" class="popup hidden">
    <div class="popup-content">
      <h2>Room Created ðŸ”¥</h2>
      <p>Share this Room ID with your friends:</p>
      <div class="room-id-box">
        <span id="roomIdDisplay"></span>
        <button id="copyRoomBtn" class="btn copy">Copy</button>
      </div>
      <button id="closePopupBtn" class="btn primary">Start Chat</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
