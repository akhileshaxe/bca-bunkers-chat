<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCA Bunkers Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="watermark">Project by Akhil</div>

  <!-- Login Page -->
  <div id="loginPage" class="page page--center">
    <div class="login-card">
      <h1 class="logo">BCA Bunkers</h1>
      <p class="slogan">"Ikda Meme Boss Ra"</p>

      <div class="field">
        <input id="usernameInput" placeholder="Enter your name..." />
      </div>

      <div class="gender-row">
        <label class="gender"><input type="radio" name="gender" value="Male"><span>Male</span></label>
        <label class="gender"><input type="radio" name="gender" value="Female"><span>Female</span></label>
        <label class="gender"><input type="radio" name="gender" value="Gay"><span>Gay</span></label>
      </div>

      <div id="mainOptions" class="main-options">
        <button id="createRoomBtn" class="btn primary">Create Room</button>
        <button id="joinRoomBtn" class="btn primary">Join Room</button>
      </div>

      <div id="roomJoinInputContainer" class="hidden">
        <input id="roomIdInput" placeholder="Enter Room ID..." class="room-input">
        <div style="margin-top:12px;">
          <button id="confirmJoinBtn" class="btn primary">Join</button>
          <button id="backBtn" class="btn link">Back</button>
        </div>
      </div>

      <p class="tiny-note">Chat privately using room ID</p>
    </div>
  </div>

  <!-- Chat Page -->
  <div id="chatPage" class="page page--hidden">
    <header class="chat-header">
      <div class="brand">
        <h2>BCA Bunkers</h2>
        <h3 id="roomNameDisplay"></h3>
      </div>
      <div class="meta">
        <span id="userBadge"></span>
        <span id="roomInfo"></span>
        <button id="logoutBtn" class="btn link">Logout</button>
      </div>
    </header>

    <div id="messages" class="messages"></div>

    <form id="composer" class="composer">
      <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn" class="btn send">âž¤</button>
    </form>
  </div>

  <!-- Room Popup -->
  <div id="roomPopup" class="popup hidden">
    <div class="popup-content">
      <h3>Room Created!</h3>
      <p>Your Room ID:</p>
      <div id="roomIdDisplay" class="room-id-display"></div>
      <button id="copyRoomBtn" class="btn primary">Copy</button>
      <button id="closePopupBtn" class="btn link">Start Chat</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
